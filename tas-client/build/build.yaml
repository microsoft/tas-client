name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishPackage
    displayName: ðŸš€ Publish tas-client
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: tas-client

        testPlatforms:
          - name: Linux
            nodeVersions:
              - 22.x

        buildSteps:
          - script: npm i
            displayName: Install dependencies
            workingDirectory: $(Build.SourcesDirectory)/tas-client

          - script: npm run compile
            displayName: Compile Package
            workingDirectory: $(Build.SourcesDirectory)/tas-client

          - script: npm run bundle
            displayName: Bundle Package
            workingDirectory: $(Build.SourcesDirectory)/tas-client

        testSteps:
          - script: npm i
            displayName: Install dependencies
            workingDirectory: $(Build.SourcesDirectory)/tas-client
          
          - script: npm run compile
            displayName: Compile Package
            workingDirectory: $(Build.SourcesDirectory)/tas-client

          - script: npm test
            displayName: Run vitest tests
            workingDirectory: $(Build.SourcesDirectory)/tas-client

        publishPackage: ${{ parameters.publishPackage }}
        publishRequiresApproval: false
        workingDirectory: $(Build.SourcesDirectory)/tas-client